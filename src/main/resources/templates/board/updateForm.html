<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">


    <div class="container">

     	<form method="post">
		<div class="form-group">
				<input type="text" class="form-control" placeholder="제목" id="title" name="title" th:value="${board.title}">
			</div>
	
			<div class="form-group"> 		
				<textarea rows="5"  id="content" name="content" class="form-control summernote" th:text="${board.content}"></textarea>
			</div>
			
			<input type="hidden" name="id" id="id" th:value="${board.id}">
			<button type="button" id="btn-update" class="btn btn-primary">글쓰기 완료</button>
		</form>

    </div>


</div>


<th:block layout:fragment="script">
<script th:src="@{/js/board.js}"></script>
    <script>
      $('.summernote').summernote({
        placeholder: '내용을 입력해 주세요.',
        tabsize: 3,
        height: 300,
      });
    </script>

</th:block>

</html>
